<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6ade36b36a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer type="module" src="index.js"></script>
  </head>

  <body>
    <button id="recordBtn">Start Recording</button>
    <button id="downloadBtn" class="hidden">Download</button>
    <audio id="preview"></audio>
    <div>
      <b>Record Time: </b>
      <span id="viewTime">00:00:0</span>
    </div>
    <div id="viewRecord" class="pre hidden">
      <div>Preview Record</div>
      <audio id="player"></audio>
      <div id="audioController" class="pre__controllers">
        <div class="audioRange">
          <input type="range" step="0.1" value="0" min="0" id="playRange" />
        </div>
        <div class="play__tool">
          <i id="playPauseBtn" class="fas fa-play"></i>
          <span id="current__time">00:00:0</span>
          <span> / </span>
          <span id="max__time">00:00:0</span>
        </div>
      </div>
    </div>
  </body>
</html>
